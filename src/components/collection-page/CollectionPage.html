<div class="collectionPage">
    <div class="container" v-if="!loadPage">
        <h1 class="titleCollection">Game Collection</h1>
        <ul class="list-group list-group-horizontal-sm gameList">
            <li class="list-group-item" v-for="(menulist) in menu.Data">
                <!-- <img alt="Tidak memuat" width="60" height="60"> -->
                <br>
                <a v-bind:href="menulist.gameUrl">
                    <button class="btn btn-primary" type="button">
                        {{menulist.gameName}}
                    </button>
                </a>
            </li>
        </ul>

        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                        <span class="sr-only">Previous</span>
                    </a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <!-- <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li> -->
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                        <span class="sr-only">Next</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <div class="text-center" id="loader" v-if="loadPage">
        <v-progress-circular :size="100" :width="10" color="primary" indeterminate></v-progress-circular>
    </div>
</div>
